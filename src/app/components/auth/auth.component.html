<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container-form">
      <label>Email:</label>
      <input type="email" formControlName="email" required>
      <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email invÃ¡lido
      </span>
    </div>

    <div class="container-form">
      <label>Senha:</label>
      <input type="password" formControlName="password" required>
      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Senha deve ter no mÃ­nimo 8 caracteres
      </span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
