<app-navbar></app-navbar>
<app-error-popup
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (close)="closeErrorPopup()"
></app-error-popup>

<div class="category-container">
  <h2>Criar Categoria</h2>
  <form
    [formGroup]="categoryGroup"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
  >
    <div class="container-form">
      <label>Nome da Categoria</label>
      <input type="text" formControlName="name" required />
      <span
        *ngIf="
          categoryGroup.get('name')?.invalid &&
          categoryGroup.get('name')?.touched
        "
      >
        Nome é necessário
      </span>
    </div>
    <button type="submit" [disabled]="categoryGroup.invalid">Criar</button>
  </form>
</div>

<div class="success-popup" [class.active]="showSuccessPopup">
  <div class="success-content">✅ Categoria criada com sucesso!</div>
</div>
